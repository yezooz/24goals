{% load i18n lang %}
<table border="1" cellspacing="0" cellpadding="10" style="width: 170px;">
    <tbody>
    {% if users %}
        {% for u in users %}
            <tr class="{% cycle wiersz1,wiersz2 %}" style="font-size: 92%;">
                <td class="username">{{ forloop.counter }}. <a
                        href="/{% trans 'Uzytkownik URL' %}/{{ u|lower }}/">{{ u }}</a>
                    <span style="font-size: 10px;">({{ u.points }} {% trans 'pkt' %}.)</span>&nbsp;&nbsp;
                    <a href="/{% trans 'Uzytkownik URL' %}/{{ u.1|lower }}/aktywnosc/"><span
                            class="activity_points">{{ u.4 }}</span></a>
                </td>
            </tr>
        {% endfor %}
        <tr style="line-height: 0.8; font-size: 100%;">
            <td>
                <p>
					<span style="background: url(/static/img/admin/icon_addlink.gif) no-repeat 0px 50%; padding-left: 15px; float: left;">
						 <a href="/{% trans 'Rejestracja URL' %}/">{% trans 'zarejestruj sie' %} &raquo;</a>
					</span>
					<span style="float: right">
						<a href="/{% trans 'liga-kibicow' %}/">{% trans 'wiecej' %} &raquo;</a>
					</span>
                </p>
            </td>
        </tr>
    {% else %}
        <tr>
            <td>
                <p style="background: url(/static/img/admin/icon_addlink.gif) no-repeat 0px 50%; padding-left: 15px;">
                    <a href="/{% trans 'Rejestracja URL' %}/">{% trans 'zostan kibicem' %} &raquo;</a>
                </p>
        </tr>
    {% endif %}
    </tbody>
</table>
